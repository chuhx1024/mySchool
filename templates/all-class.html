<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>班级列表</h1>
<div>
    <a href="add-class">添加</a>
</div>
<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>班级名称</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        {% for item in msg %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.title }}</td>
                <td><a href="edit-class?nid={{ item.id }}">编辑</a></td>
                <td><a href="del-class?nid={{ item.id }}">删除</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{{ msg }}
</body>
</html>
